<!DOCTYPE html>
<html>
  <head>
	  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
		    rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="content">
			<div class="pic">
				<img class="pic-img" src="./eisenhower-matrix.jpg">
				<a class="pic-inf" 
						href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
			</div>
			<div class="content-block">
				<p id="new-task-block">
					<label class="label" for="new-task">Add Item</label>
					<div class="new-task-wrap">
						<input class="input" id="new-task" class="task-add" type="text">
						<button class="button">Add</button>
					</div>
				</p>
				<h3 class ="title">Todo</h3>
				<ul class="tasks" id="tasks-list">
					<li class="task">
						<input class="input" type="checkbox">
						<label class="label task-list">Pay Bills</label>
						<input class="input" type="text" class="task-list">
						<button class="button edit">Edit</button>
						<button class="button delete">
							<img src="./remove.svg">
						</button>
					</li>
					<li class="task edit-task">
						<input class="input" type="checkbox">
						<label class="label task-edit">Go Shopping</label>
						<input class="input" type="text" value="Go Shopping" class="task-edit">
						<button class="button edit">Save</button>
						<button class="button delete">
							<img src="./remove.svg">
						</button>
					</li>
				</ul>
				<h3 class ="title">Completed</h3>
				<ul class="tasks" id="completed-tasks">
					<li class="task">
						<input class="input" type="checkbox" checked>
						<label class="label task-completed">See the Doctor</label>
						<input class="input" type="text" class="task-completed">
						<button class="button edit">Edit</button>
						<button class="button delete">
							<img src="./remove.svg">
						</button>
					</li>
				</ul>
			</div>
		</section>
    <script src="app.js"></script>
  </body>
</html>
