<!DOCTYPE html>
<html>
  <head>
	  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
		    rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="content">
			<figure class="pic">
				<img class="main-pic" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
				<a class="pic-inf" 
						href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
			</figure>
			<div class="content-block">
				<section id="new-task-block">
					<h2 class="title">Add Item</h2>
					<label class="label" for="new-task"></label>
					<div class="new-task-wrap">
						<input class="input task-add" id="new-task" type="text">
						<button class="button">Add</button>
					</div>
				</section>
				<section>
					<h1 class="title">Todo</h1>
				  <ul class="tasks" id="tasks-list">
					  <li class="task">
						  <input class="input" type="checkbox">
						  <label class="label task-list">Pay Bills</label>
						  <input class="input task-list" type="text">
						  <button class="button edit">Edit</button>
						  <button class="button delete">
						  	<img class="pic-img" src="./remove.svg" alt="">
						  </button>
					  </li>
					  <li class="task edit-task">
						  <input class="input" type="checkbox">
						  <label class="label task-edit">Go Shopping</label>
						  <input class="input task-edit" type="text" value="Go Shopping">
						  <button class="button edit">Save</button>
						  <button class="button delete">
						  	<img class="pic-img" src="./remove.svg" alt="">
						  </button>
					  </li>
				  </ul>
				</section>
				<section>
					<h2 class="title">Completed</h2>
				  <ul class="tasks" id="completed-tasks">
					  <li class="task">
					  	<input class="input" type="checkbox" checked>
					  	<label class="label task-completed">See the Doctor</label>
					  	<input class="input" type="text" class="task-completed">
					  	<button class="button edit">Edit</button>
					  	<button class="button delete">
					  		<img class="pic-img" src="./remove.svg" alt="">
					  	</button>
					  </li>
				  </ul>
				</section>
			</div>
		</main>
    <script src="app.js"></script>
  </body>
</html>
